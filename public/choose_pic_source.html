<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>NIEAP - Choose Picture Source</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <header>
                    <h1 class="navbar-fixed-top">Choose Picture Source</h1>
                </header>
            </div>
			<div  class="container">
				<p>Photo ID (driver's license, state ID, passport, or military ID) is required to apply. Do you have a picture of one of these you'd like to use, or would you like to take a new picture of one?</p>
				<div class="my-3">
					<button type="button" class="btn btn-secondary">Select Existing Picture</button>
				</div>
				<div class="my-3">
					<button type="button" class="btn btn-secondary">Take a Picture</button>
				</div>
			</div>
            <div class="row" position=relative, bottom=0>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary link-to-welcome" name="link-to-form">Back</button>
                    <button type="button" class="btn btn-success" name="link-to-signature">Continue</button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="nav.js"></script>
</html>
