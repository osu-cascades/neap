<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>NIEAP - Welcome</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <header>
                    <h1 class="navbar-fixed-top">Welcome to NIEAP</h1>
                </header>
            </div>
            <div class="row">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
            </div>
            <div class="row">
                <form class="wide-form">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="firstNameInput">First Name</label>
                                <input type="text" class="form-control" id="firstNameInput">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="lastNameInput">Last Name</label>
                                <input type="text" class="form-control" id="lastNameInput">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email Address</label>
                        <input type="email" class="form-control" id="emailInput">
                    </div>
                    <div class="form-group">
                        <label for="phoneInput">Phone Number</label>
                        <input type="text" class="form-control" id="phoneInput">
                    </div>
                    <div class="form-group">
                        <label for="addressInput">Address</label>
                        <input type="text" class="form-control" id="addressInput">
                    </div>
                    <div class="form-group">
                        <label for="addressLine2Input">Address Line 2</label>
                        <input type="text" class="form-control" id="addressLine2Input">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cityInput">City</label>
                            <input type="text" class="form-control" id="cityInput">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="stateInput">State</label>
                            <select class="form-control" id="stateInput">
                                <option selected>Choose...</option>
                                <option>California</option>
                                <option>Oregon</option>
                                <option>Washington</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="zipCodeInput">Zip Code</label>
                            <input type="text" class="form-control" id="zipInput">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <a href="form_fields.html"><button type="button" class="btn btn-success">Continue</button></a>
            </div>
        </div>
    </body>
    <!-- <script type="text/javascript" src="index.js"></script> -->
</html>
